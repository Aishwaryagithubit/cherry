<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form>
        <table border="n">
            <caption>Registration form</caption>
            <tr>
                <th>Enter your first name:</th>
                <td><input type="text" name="fname" ></td>
            </tr>
            <tr>
                <th><label for="lname">Enter your last name:</label></th>
                <td><input type="text" name="lname" id="lname"></td>
            </tr>
            <tr>
                <th><label for="password">Enter your password:</label></th>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <th><label for="email">Enter your email:</label></th>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <th><label for="mobileno.">Enter your mobile number:</label></th>
                <td><input type="tel" name="mobile"></td>
            </tr>
            <tr>
                <th><label for="address">Enter your address:</label></th>
                <td><textarea cols="40" rows="5" name="comments"></textarea></td>
            </tr>
            <tr>
                <th><label for="gender">Select your gender:</label></th>
                <td>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="female">
                </td>
            </tr>
            <tr>
                <th><label for="hobbies">Select your hobbies:</label></th>
                <td>
                    <label for="hobby1">Hobby 1</label>
                    <input type="checkbox" id="hobby1" name="hobby1" value="hobby1">
                    <label for="hobby2">Hobby 2</label>
                    <input type="checkbox" id="hobby2" name="hobby2" value="hobby2">
                    <label for="hobby3">Hobby 3</label>
                    <input type="checkbox" id="hobby3" name="hobby3" value="hobby3">
                </td>
            </tr>
            <tr>
                <th><label for="dob"> select your Date of Birth:</label></th>
                <td><input type="date" id="dob" name="dob"></td>
            </tr>
            <tr>
                <th><label for="country">Select your country:</label></th>
                <td>
                    <select name="country" size="1" multiple>
                        <option value="C1">Select your country</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label for="pic">Upload your picture:</label></th>
                <td>
                    <input type="file" name="myFile">
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Save my data"></td>
                <td><input type="reset" value="Reset my data"></td>
            </tr>
        </table>
    </form>
</body>

</html>
